<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href=
"https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" 
          rel="stylesheet">
</head>
<style>
    /* Write CSS Here */body {
    font-family: 'Montserrat', sans-serif;
    text-align: center;
    padding: 20px;
    transition: background-color 0.3s ease-in-out;
}

.container {
    max-width: 400px;
    margin: auto;
}

.app-title {
    margin-bottom: 20px;
}

.color-card {
    width: 200px;
    height: 200px;
    margin: 20px auto;
    background-color: #ffffff;
    border: 2px solid #000;
}

.buttons button {
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
}

#copyMessage {
    margin-top: 10px;
    font-size: 1.1rem;
}

.dark-mode {
    background-color: #333;
    color: rgb(1, 227, 239);
}

.light-mode {
    background-color: white;
    color: rgb(0, 0, 0);
}
</style>
<body>
    <div class="container">
        <h1 class="app-title">BinbinvoGaming Random Color Generator</h1>

        <div id="colorDisplay" 
             class="color-card animate__animated animate__fadeIn">
            <p id="colorHex">#FFFFFF</p>
            <p id="colorRgb">RGB(255, 255, 255)</p>
        </div>

        <div class="buttons">
            <button onclick="genColorFn()">
                <i class="fas fa-random"></i> 
                Generate Color</button>
            <button onclick="cpyFn('colorHex')">
                <i class="far fa-copy"></i> 
                Copy HEX</button>
            <button onclick="cpyFn('colorRgb')">
                <i class="far fa-copy"></i> 
                Copy RGB</button>
            <button onclick="darkFn()">
                <i class="fas fa-adjust"></i> 
                Dark Mode</button>
        </div>

        <p id="copyMessage" class="animate__animated"></p>
    </div>

    <script src="html/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', genColorFn);
    </script>
</body>

</html>
